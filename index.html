<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body class="body">
    <div id="form-wrapper" class="form-wrapper">
      <div id="form-container">
        <p id="cancel-input">X</p>
        <form onsubmit="saveBook(); return false;" id="new-book-form">
          <h2>Tell me about your book</h2>
          <span
            >Title:
            <input
              type="text"
              class="book-info-input"
              id="title-input"
              required="required"
          /></span>
          <span
            >Author:
            <input
              type="text"
              class="book-info-input"
              id="author-input"
              required="required"
          /></span>
          <span
            >No. pages:
            <input
              type="text"
              class="book-info-input"
              id="pages-input"
              required="required"
              pattern="[0-9]+"
              title="Please only enter numbers"
          /></span>
          <span class="book-info-input" id="read-book-span"
            >Have you read this book?
            <label class="switch">
              <input type="checkbox" id="read-book-checkbox" />
              <span class="slider"></span> </label
          ></span>
          <input type="submit" value="Submit" id="submit-book-button" />
        </form>
      </div>
    </div>
    <header id="library-header">
      <img
        src="./images/book_stack.png"
        alt="a stack of books"
        id="header-image"
      />
      <h1 id="header-heading">My Library</h1>
      <div id="button-container">
        <button id="add-book-button" class="header-button">+</button>
        <button id="refresh-library-button" class="header-button">
          Refresh Library
        </button>
        <button id="populate-library-button" class="header-button">
          Populate Library
        </button>
      </div>
    </header>
    <div id="flex-wrapper">
      <div id="cards-container"></div>
      <footer id="footer">
        <span id="footer-content"
          >Created by William Carpenter-Frank | 2021 |
          <a href="https://github.com/zeagle848/Library">GitHub</a></span
        >
      </footer>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
