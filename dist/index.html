<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body id="root" class="body">
    <header id="library-header" class="library-header">
      <img src="./book_stack.png" alt="a stack of books" id="header-image" />
      <h1 id="header-heading" class="header-heading">My Library</h1>
      <div id="button-container" class="button-container">
        <button id="add-book-button" class="header-button add-book-button">+</button>
        <button id="refresh-library-button" class="header-button">Refresh Library</button>
        <button id="populate-library-button" class="header-button">Populate Library</button>
        <button id="delete-library-button" class="header-button delete-library-button">
          Delete Library
        </button>
      </div>
    </header>
    <div id="flex-wrapper" class="flex-wrapper">
      <div id="cards-container" class="cards-container"></div>
      <footer id="footer" class="footer">
        <span id="footer-content"
          >Created by William Carpenter-Frank | 2021 |
          <a href="https://github.com/zeagle848/Library">GitHub</a>
        </span>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
